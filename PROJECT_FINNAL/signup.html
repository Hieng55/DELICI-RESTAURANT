<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- Css bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- Global css -->
        <link rel="stylesheet" href="css/style.css" />
        <!-- local css -->
        <link rel="stylesheet" href="css/signup.css" />
    </head>
    <body>
        <div class="banner-login">
            <div class="login">
                <div class="info-login">
                    <a href="login-signup.html" class="back"><i class="fa-solid fa-chevron-up"></i><span>Back</span></a>
                </div>
                <div class="greeting">
                    <h3>Register account at <span>DELICI</span></h3>
                    <p>Fill the details bellow to submit register account.</p>
                </div>
                <div class="input-name">
                    <div class="input-info">
                        <p class="user">Full name</p>
                        <input type="text" placeholder="Full name" class="email name" />
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                    <p class="text-name att"></p>
                    <div class="input-info">
                        <p class="user">Phone Number</p>
                        <input type="text" placeholder="Phone Number" class="email number" />
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <p class="text-phone att"></p>
                    <div class="input-info">
                        <p class="user">Email</p>
                        <input type="text" placeholder="Your Email" class="email" />
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                    <p class="text-email att"></p>
                    <div class="input-info">
                        <p class="user pass">Password</p>
                        <input type="password" placeholder="Password" class="password" />
                        <i class="fa-solid fa-lock"></i>
                        <span class="passeye"><i class="fa-regular fa-eye active"></i> <i class="fa-regular fa-eye-slash"></i></span>
                    </div>
                    <p class="text-pass att"></p>
                    <p class="info-sign">By signing in, you're agree to our <span>Terms & Condition</span> and <span>Privacy Policy</span> .</p>
                </div>
                <button class="btn2 login-button">Login</button>
                <p class="haveacc">Already have account? <span>Login</span></p>
            </div>
        </div>
        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <!-- js bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- javascript -->
        <script src="/path/to/cdn/jquery.min.js"></script>
        <script src="jQuery-Plugin-For-Counting-Up-Numbers-While-Scrolling-numscroller/numscroller-1.0.js"></script>
        <script src="js/signup.js"></script>
    </body>
</html>
